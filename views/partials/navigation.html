<div id="navigation" ng-controller="MenuCtrl">
	<nav class="wrapper_wide">
		<label for="show-menu" class="show-menu">Show Menu</label>
		<input type="checkbox" id="show-menu" role="button">
		<ul id="menu" ng-mouseover="showSubMenu()" ng-mouseleave="hideSubMenu()">
			<li ng-click="hideSubMenu()" ng-repeat="channel in channels">
				<a ng-href="#/channel/{{channel.recentUpload}}">{{channel.name}} ï¿¬</a>
				<ul class="hidden">
					<li ng-repeat="playlist in channel.playlists"><a ng-href="#/channel/{{playlist.playlistId}}">{{playlist.name}}</a></li>
				</ul>
			</li>
			<li><a ng-href="#about">About</a></li>
		</ul>
	</nav>	
</div>
