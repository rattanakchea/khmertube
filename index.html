 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="UTF-8">
 	<title>Khmer Video</title>
 	<meta name="viewport" content="width=device-width">
 	<link rel="stylesheet" type="text/css" href="css/application.css">
 	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
 </head>
 <body ng-app="khmerTubeApp">
 	<button id="authorize-button" style="visibility: hidden">Authorize</button>
 	<div>
 		<header id="main_header" class="cf">
 			<div class="wrapper_wide">
 				<a id="logo" href="/#/">KhmerTube</a>
 				<nav>
 					<ul>
 						<li><a href="#/">Explore</a></li>
 						<li><a href="#about">About</a></li>
 					</ul>
 				</nav> 
 			</div>			
 		</header>
 		<div id="menu" ng-controller="MenuCtrl">
 			<nav class="wrapper_wide">
 				<ul>
 					<li ng-repeat="channel in channels"
 					><a ng-href="#/channel/{{channel.playlist.uploadedVideo}}">{{channel.name}}</a>
 					</li> 					
 				</ul>
 			</nav>	
 		</div>

 		<div ng-view=""></div>

 		<!-- pagination -->
 		<div class="pagination">
 			<span class="previous_page disabled">Previous</span>
 			<em class="current">1</em>
 			<a href="2">2</a>
 			<a class="next_page">Next</a>

 		</div>
 	</div>

 	<script src="scripts/_js/jquery/jquery.js"></script>

 	<!-- <script async=false src="scripts/_js/youtube/client.js?onload=handleClientLoad"></script> -->
 	<!-- <script src="scripts/_js/youtube/auth.js"></script> -->


 	<!-- <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script> -->
 	<script src="scripts/_js/angular/angular.js"></script>
 	<script src="scripts/_js/angular-route/angular-route.js"></script>

 	<script src="scripts/app.js"></script>
 	<script src="scripts/controllers/main.js"></script>
 	<script src="scripts/controllers/youtubeService.js"></script>
 	<script src="scripts/controllers/about.js"></script>
 	<script src="scripts/controllers/menu.js"></script>
 	<script src="scripts/controllers/browse.js"></script>
 </body>
 </html>
